<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Almac√©n</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container">
      <h1 id="grocery-name">Hola!</h1>
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link fs-4 active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
            role="tab" aria-controls="home" aria-selected="true">Inicio</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link fs-4" id="fruits-tab" data-bs-toggle="tab" data-bs-target="#fruits" type="button"
            role="tab" aria-controls="fruits" aria-selected="false">Frutas</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link fs-4" id="vegetables-tab" data-bs-toggle="tab" data-bs-target="#vegetables"
            type="button" role="tab" aria-controls="vegetables" aria-selected="false">Verduras</button>
        </li>
        <li class="nav-item fs-4" role="presentation">
          <button class="nav-link" id="new-product-tab" data-bs-toggle="tab" data-bs-target="#new-product"
            type="button" role="tab" aria-controls="new-product" aria-selected="false">Nuevo producto</button>
        </li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane m-3 active" id="home" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
          <label for="inp-total-products">Total de productos:
            <input id="inp-total-products" name="inp-total-products" type="number" readonly />
          </label>
        </div>
        <div class="tab-pane m-3" id="fruits" role="tabpanel" aria-labelledby="fruits-tab" tabindex="1">
          <p id="empty-fruits-list" class="fs-4">No hay frutas ingresadas</p>
          <div id="fruits-list-container" class="container d-none">
            <ul id="fruits-list" class="list-group-numbered"></ul>
          </div>
        </div>
        <div class="tab-pane m-3" id="vegetables" role="tabpanel" aria-labelledby="vegetables-tab" tabindex="2">
          <p id="empty-vegetables-list" class="fs-4">No hay verduras ingresadas</p>
          <div id="vegetables-list-container" class="container d-none">
            <ul id="vegetables-list" class="list-group-numbered"></ul>
          </div>
        </div>
        <div class="tab-pane m-3" id="new-product" role="tabpanel" aria-labelledby="new-product-tab" tabindex="3">
          <form>
            <div class="mb-3">
              <label for="inp-name" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="inp-name" required />
            </div>
            <div class="mb-3">
              <label for="inp-price" class="form-label">Precio</label>
              <input type="number" class="form-control" id="inp-price" required />
            </div>
            <select class="form-select mb-3" id="sel-category">
              <option value="Frutas">Frutas</option>
              <option value="Verduras">Verduras</option>
            </select>
            <div class="d-none" id="add-error-container">
              <p class="text-danger pt-2" id="add-error-msg"></p>
            </div>
            <div class="form-row">
              <button type="button" class="btn btn-primary" id="btn-add">Agregar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
