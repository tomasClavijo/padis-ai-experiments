<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Película</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container mt-3">
    <div class="card p-3">
      <h2 class="mb-3">Registro de Película</h2>
      <p>Completa el siguiente formulario para registrar una película en el sistema.</p>
      <form>
        <div class="mb-3">
          <label for="title" class="form-label">Título de la película</label>
          <input type="text" id="title" name="title" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="year" class="form-label">Año de estreno</label>
          <input type="number" id="year" name="year" class="form-control" min="1900" max="2025">
        </div>

        <div class="mb-3">
          <label for="director" class="form-label">Director</label>
          <input type="text" id="director" name="director" class="form-control">
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" id="watched" name="watched" class="form-check-input">
          <label for="watched" class="form-check-label">Ya la vi</label>
        </div>

        <div class="mb-3">
          <button type="submit" class="btn btn-success">Registrar</button>
        </div>
      </form>
      <div class="text-center mb-1">
        <img src="https://img.freepik.com/vector-premium/banner-cine-cine_108855-4895.jpg?semt=ais_hybrid&w=740"
          alt="Banner decorativo de cine con elementos como película, claqueta y palomitas">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
