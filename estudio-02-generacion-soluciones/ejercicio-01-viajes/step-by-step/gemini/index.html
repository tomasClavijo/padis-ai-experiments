<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organización de Viajes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-4">
    <h1>Organización de Viajes</h1>

    <div class="card p-4 mx-3">
      <form>
        <div class="mb-3">
          <label for="destino" class="form-label">Destino</label>
          <input type="text" class="form-control" id="destino" name="destino" required>
        </div>

        <div class="mb-3">
          <label for="fecha" class="form-label">Fecha de viaje</label>
          <input type="date" class="form-control" id="fecha" name="fecha">
        </div>

        <div class="mb-3">
          <label for="costo" class="form-label">Costo</label>
          <input type="number" class="form-control" id="costo" name="costo" min="0">
        </div>

        <div class="mb-3">
          <label class="form-label">Transporte</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="transporte" id="avion" value="avion" checked>
            <label class="form-check-label" for="avion">Avión</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="transporte" id="omnibus" value="omnibus">
            <label class="form-check-label" for="omnibus">Ómnibus</label>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </div>
</body>
</html>
