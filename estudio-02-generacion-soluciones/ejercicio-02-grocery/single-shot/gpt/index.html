<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tienda de Comestibles</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center mb-4">Tienda de Comestibles</h1>

    <ul class="nav nav-tabs" id="mainTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button
          class="nav-link active"
          id="inicio-tab"
          data-bs-toggle="tab"
          data-bs-target="#inicio"
          type="button"
          role="tab"
        >
          Inicio
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="frutas-tab"
          data-bs-toggle="tab"
          data-bs-target="#frutas"
          type="button"
          role="tab"
        >
          Frutas
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="verduras-tab"
          data-bs-toggle="tab"
          data-bs-target="#verduras"
          type="button"
          role="tab"
        >
          Verduras
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="nuevo-tab"
          data-bs-toggle="tab"
          data-bs-target="#nuevo"
          type="button"
          role="tab"
        >
          Nuevo producto
        </button>
      </li>
    </ul>

    <div class="tab-content mt-3" id="mainTabsContent">
      <!-- Inicio -->
      <div class="tab-pane fade show active" id="inicio" role="tabpanel">
        <div class="row g-3">
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Total de productos</h5>
                <input
                  type="text"
                  class="form-control"
                  id="inp-total-products"
                  readonly
                  value="0"
                />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Productos con descuento</h5>
                <input
                  type="text"
                  class="form-control"
                  id="inp-total-discounted"
                  readonly
                  value="0"
                />
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Frutas -->
      <div class="tab-pane fade" id="frutas" role="tabpanel">
        <h3 class="mb-3">Frutas</h3>
        <div class="row g-3" id="fruits-cards"></div>
      </div>

      <!-- Verduras -->
      <div class="tab-pane fade" id="verduras" role="tabpanel">
        <h3 class="mb-3">Verduras</h3>
        <div class="row g-3" id="vegetables-cards"></div>
      </div>

      <!-- Nuevo producto -->
      <div class="tab-pane fade" id="nuevo" role="tabpanel">
        <h3 class="mb-3">Agregar nuevo producto</h3>
        <form id="product-form">
          <div class="mb-3">
            <label for="inp-name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="inp-name" required />
          </div>
          <div class="mb-3">
            <label for="inp-price" class="form-label">Precio</label>
            <input
              type="number"
              class="form-control"
              id="inp-price"
              min="1"
              required
            />
          </div>
          <div class="mb-3">
            <label for="inp-category" class="form-label">Categor√≠a</label>
            <select class="form-select" id="inp-category" required>
              <option value="Frutas">Frutas</option>
              <option value="Verduras">Verduras</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="inp-discount" class="form-label">Descuento (%)</label>
            <input
              type="number"
              class="form-control"
              id="inp-discount"
              min="0"
              max="100"
              value="0"
            />
          </div>
          <button type="submit" class="btn btn-primary">Agregar</button>
          <div id="error-message" class="text-danger mt-2"></div>
        </form>
      </div>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  ></script>
  <script type="module" src="main.js"></script>
</body>
</html>
